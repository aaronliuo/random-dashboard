<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
        <div class="title">
            <div class="side-item">
                <img>
                <div>Dashboard</div>
            </div>
        </div>
        <div class="general-info">
            <div class="side-item">
                <img>
                <div>Home</div>
            </div>
            <div class="side-item">
                <img>
                <div>Profile</div>
            </div>
            <div class="side-item">
                <img>
                <div>Messages</div>
            </div>
            <div class="side-item">
                <img>
                <div>History</div>
            </div>
            <div class="side-item">
                <img>
                <div>Tasks</div>
            </div>
            <div class="side-item">
                <img>
                <div>Communities</div>
            </div>
        </div>
        <div class="utilities">
            <div class="side-item">
                <img>
                <div>Settings</div>
            </div>
            <div class="side-item">
                <img>
                <div>Support</div>
            </div>
            <div class="side-item">
                <img>
                <div>Privacy</div>
            </div>
        </div>
    </div>
    <div class="main-page">
        <div class="top-bar">
            <div class="first-container">
                <img class="search-bar-icon">
                <form>
                    <input type="text" id="search-bar" name="searchBar">
                </form>
                <img class="notification-icon">
                <img class="profile-icon">
                <div class="name">Aurora Zheng</div>
            </div>
            <div class="second-container">
                <img class="bigger-profile-icon">
                <div class="intro-container">
                    <div class="hi-text">Hi there,</div>
                    <div class="bigger-name">Aurora Zheng (@aurora)</div>
                </div>
                <div class="button-containers">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="project-container">
                <div>Your Projects</div>
                <div class="project-grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="left-bar">
                <div class="announcements-container">

                </div>
                <div class="trending-container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
